<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for image in images %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ image.image.url }}" class="card-img-top" alt="Task Image" style="object-fit: cover; height: 200px;">
            <div class="card-body d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ image.uploaded_at|date:"d M Y" }}</small>
                <a href="{% url 'delete_task_image' image.pk %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this image?');">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-secondary" role="alert">
            No images have been uploaded for this section yet.
        </div>
    </div>
    {% endfor %}
</div>
